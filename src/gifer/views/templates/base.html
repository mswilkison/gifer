              <script>
            var video = document.querySelector('video');

            function initStream() {
            var mediaConstraints = { video: true };
            navigator.getUserMedia(mediaConstraints, onMediaSuccess, onMediaError);
            function onMediaSuccess(stream) {
                video.src = URL.createObjectURL(stream);
                videosContainer.appendChild(document.createElement('hr'));

                var mediaRecorder = new MediaStreamRecorder(stream);
                mediaRecorder.mimeType = 'video/webm'; // this line is mandatory
                mediaRecorder.ondataavailable = function(blob) {
                    var outVideo = document.createElement('video');
                    outVideo.class = 'outVideo';
                    outVideo.src = URL.createObjectURL(blob);
                    outVideo.play();

                    videosContainer.appendChild(outVideo);
                    videosContainer.appendChild(document.createElement('hr'));
                };

                // get blob after each 5 second!
                mediaRecorder.start(5 * 1000);
            }

            function onMediaError(e) {
                console.error('media error', e);
            }

            var videosContainer = document.getElementById('videos-container');
            var index = 1;
            }
        </script>
<script>
var idx = 0;
var filters = ['grayscale', 'sepia', 'blur', 'brightness',
               'contrast', 'hue-rotate', 'hue-rotate2',
               'hue-rotate3', 'saturate', 'invert', ''];

function changeFilter(e) {
  var el = e.target;
  el.className = '';
  var effect = filters[idx++ % filters.length]; // loop through filters.
  if (effect) {
    el.classList.add(effect);
  }
}

document.querySelector('video').addEventListener(
    'click', changeFilter, false);
</script>
